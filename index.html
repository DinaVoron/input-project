<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    </head>
    <body>
        <div>
            <form class="form">
                <p class="main">Обратная форма</p>
                <div class="form__inside-form">
                    <div class="form__name-phone">
                        <div class="form__name">
                            <input type="txt" class="form__input" onblur="handleName(event)">
                            <label for="name">ФИО</label>
                        </div>
                        <div class="form__phone">
                            <input type="txt" class="form__input" onblur="handlePhone(event)">
                            <label>Телефон</label>
                        </div>
                    </div>
                    <div class="form__email">
                        <input type="txt" class="form__input" onblur="handleEmail(event)">
                        <label>E-mail</label>
                    </div>
                    <div class="form__message">
                        <input type="txt" class="form__input">
                        <label>Сообщение</label>
                    </div>
                    <p>Отправляя форму, вы соглашаетесь на <a href="#">обработку персональных данных</a></p>
                    <input type="submit" value="Отправить" class="form__button">
                </div>
            </div>
        </form>
        <script src="main.js"></script>
    </body>
</html>
